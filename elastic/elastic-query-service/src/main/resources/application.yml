elastic-config:
  index-name: social-events-index
  connection-url: localhost:9200
  connection-timeout-ms: 5000
  socket-timeout-ms: 30000
  is-repository: true

# Server Configuration
server:
  port: 8084
  shutdown: graceful

# Spring Boot Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers,openapi,swagger-ui
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    elasticsearch:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: elastic-query-service

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    show-extensions: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.microservices.demo: INFO
    org.springframework.data.elasticsearch: INFO
    org.elasticsearch: WARN
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
