kafka-streams-config:
  application-id: social-events-streams-app
  input-topic-name: social-events
  output-topic-name: social-events-filtered
  word-count-topic-name: social-events-word-count
  state-store-location: /tmp/kafka-streams
  num-stream-threads: 2

retry-config:
  initial-interval-ms: 1000
  max-interval-ms: 10000
  multiplier: 2.0
  maxAttempts: 3
  sleep-time-ms: 2000

kafka-config:
  bootstrap-servers: localhost:19092, localhost:29092, localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8081
  topic-name: social-events
  topic-names-to-create:
    - social-events
    - social-events-filtered
    - social-events-word-count
  num-of-partitions: 3
  replication-factor: 3

# Spring Boot Actuator Configuration for Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers,kafkastreams
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    kafka:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: kafka-streams-service

# Server Configuration
server:
  port: 8082
  shutdown: graceful

# Logging Configuration
logging:
  level:
    root: INFO
    com.microservices.demo: INFO
    org.apache.kafka: WARN
    org.apache.kafka.streams: INFO
    org.springframework.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
